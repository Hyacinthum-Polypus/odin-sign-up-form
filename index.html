<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="font" href="./fonts/Norse-Bold.otf">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main>
            <p>
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>

            <form action="./signup" method="POST">
                <fieldset>
                    <h2>Let's do this</h2>
                    <div><label for="userFirstName">FIRST NAME</label><input type="text" id="userFirstName"></div>
                    <div><label for="userFirstName">LAST NAME</label><input type="text" id="userFirstName"></div>
                    <div><label for="userEmail">EMAIL</label><input type="email" id="userEmail"></div>
                    <div><label for="userPhoneNumber">PHONE NUMBERS</label><input type="tel" id="userPhoneNumber"></div>
                    <div><label for="userPassword">PASSWORD</label><input type="password" id="userPassword"></div>
                </fieldset>
               <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="./login">Log in</a></p>


            
        </main>
        <aside>
            <div class="logo">
                <image src="./images/odin-lined.png" alt="The Odin Project Logo">
                <span class="logo-text">ODIN</span>
            </div>
            <span class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span>
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Folliage">
        </aside>
    </body>
</html>
